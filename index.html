<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhận quà</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Audio player -->
    <audio id="backgroundMusic" loop autoplay>
        <source src="/images/BLACK.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <!-- Logo ở trên cùng -->
        <div class="logo">
            <img src="/images/logo.png" alt="Logo" class="logo-img">
        </div>
        
        <div class="center">
            <div class="gift" onclick="openGift()">
                <img src="/images/qua1.png" alt="Placeholder Image">
            </div>
            <div class="gift" onclick="openGift()">
                <img src="/images/qua2.png" alt="Placeholder Image">
            </div>
            <div class="gift" onclick="openGift()">
                <img src="/images/qua3.png" alt="Placeholder Image">
            </div>
        </div>
        
        <!-- Ảnh gif ở dưới -->
        <div class="gif-container">
            <img src="/images/moiip.png" alt="Animation" class="gif-img">
        </div>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <img id="modalImage" src="/images/58k.png" alt="Gift">
            <img id="nhanKhuyenMai" src="/images/NHANKHUYENMAI.gif" alt="Nhận khuyến mãi" class="nhan-button" onclick="redirectToLink()">
        </div>
    </div>

    <!-- Link to external JavaScript -->
    <script src="javascripts.js"></script>
</body>

</html>
